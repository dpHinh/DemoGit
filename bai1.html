<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt('Nhập số a '));
        var b = Number(prompt('Nhập số b '));
        var o = prompt('Nhập toán tử');
        switch(o){
            case "+":
                alert('kết aquar là: ' + (a+b));
                break;
            case "-":
                alert('kết quả là: ' + (a-b));
                break;
            case "*":
                alert('kết quả là: '+ (a*b));
                break;
            case "/": 
            alert('kết quả là: ' + (a/b));
            break;
        }
    </script>
</body>
</html>
