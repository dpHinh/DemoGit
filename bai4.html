<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="kéo" onclick="thuc_hien('0')">
    <input type="text" value="búa" onclick="thuc_hien('1')">
    <input type="text" value="bao" onclick="thuc_hien('2')">

    <script>
var arr = ['kéo', 'búa','bao'];
//tạp số ngẫu nhiên từ 0 đến 2
 var maychon =Math.round(Math.random()*2);
function thuc_hien(x){
    banchon = x;
    if (maychon == banchon){
        alert('bạn chọn: '+ arr[banchon] + ' máy chọn: '+ arr[maychon]+ ' kết quả là hòa')
    }else if(banchon - maychon ==1 || banchon - maychon == -2){
        alert('bạn chọn: '+ arr[banchon] + ' máy chọn: '+ arr[maychon]+ ' kết quả bạn thắng')
    }else{
        alert('bạn chọn: '+ arr[banchon] + ' máy chọn: '+ arr[maychon]+ ' kết quả thua')
    }
}
    </script>
</body>
</html>
